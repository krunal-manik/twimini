<div>
    <div class = "span-15 tweet_container">
        <div class = "span-2 usr_image_box">
            <img src="/photos/${userId}.jpg" height="70" width="70" style="border-color:#000000; border-width:2px; border-style:solid"/>
        </div>
        <div class= "span-13 last tweet_box">
            <img src="/static/images/comment-arrow.png" class="comment-arrow" />
            <div class="padding">
                <div class = "tweeter-name" data-dojo-attach-point="nameNode">
                    <a href="/${username}">${username}</a>
                    ${name}
                    <span data-dojo-attach-point="whyHereNode"></span>
                </div>
                <div class = "tweet-content" data-dojo-attach-point="tweetNode">${tweet}</div>
                <abbr class = "tweet-time" title="${timestamp}" data-dojo-attach-point="timestampNode">${timestamp}</abbr>
                <div style="width:100%; height:25px" data-dojo-attach-point="tweetOptionsNode">
                    <div class = "i span-3" data-dojo-attach-point="favoriteNode">Favorite</div>
                    <div class = "i reply span-3" data-dojo-attach-point="replyNode">Reply</div>
                    <div class = "i retweet span-3" data-dojo-attach-point="retweetNode">Retweet</div>
                </div>
            </div>
        </div>
    </div>
</div>
