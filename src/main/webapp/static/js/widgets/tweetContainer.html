<div>
<div class = "span-16 tweet_container">
    <div class = "span-2 usr_image_box">
        <img src="/photos/${username}.jpg" height="75" width="75" style="border-color:#000000; border-width:2px; border-style:solid"/>
    </div>
    <div class= "span-14 last tweet_box">
        <img src="/static/images/comment_arrow.png" class="comment_arrow" />
        <div class="padding">
            <div class = "tweeter_name" data-dojo-attach-point="nameNode"><a href="/${username}"> ${name} </a> posted </div>
            <div class = "tweet_content" data-dojo-attach-point="tweetNode">${tweet}</div>
            <div class = "tweet_time" data-dojo-attach-point="timestampNode">at ${timestamp}</div>
            <div style="width:100%; height:25px" data-dojo-attach-point="tweetOptionsNode">
                <div class = "i span-3" data-dojo-attach-point="favoriteNode">Favorite</div>
                <div class = "i rep span-3" data-dojo-attach-point="replyNode">Reply</div>
                <div class = "i span-3" data-dojo-attach-point="retweetNode"><a href="tweetContainer.html#"><img src = "/static/images/empty_star.png" />Retweet</a> </div>
            </div>
        </div>
    </div>
</div>
</div>
