<div>
<div class = "span-16 tweet_container">
    <div class = "span-2 usr_image_box">
        <img src="/static/images/def_user.jpg" style="border-color:#000000; border-width:2px; border-style:solid"/>
    </div>
    <div class= "span-14 last tweet_box">
        <img src="/static/images/comment_arrow.png" class="comment_arrow" />
        <div class="padding">
            <div class = "tweeter_name" data-dojo-attach-point="nameNode"><a href="/${username}"> ${name} </a> posted </div>
            <div class = "tweet_content" data-dojo-attach-point="tweetNode">${tweet}</div>
            <div class = "tweet_time" data-dojo-attach-point="timestampNode">at ${timestamp}</div>
            <div style="width:100%; height:25px">
            </div>
        </div>
    </div>
</div>
</div>
